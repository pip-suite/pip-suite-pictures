<md-dialog class="pip-dialog pip-picture-dialog pip-camera-dialog layout-column" md-theme="{{$ctrl.theme}}"
           ng-show="$ctrl.browser != 'android'"
        ng-class="{'pip-android-dialog': $ctrl.browser == 'android' || !$ctrl.browser}">
    <div class="pip-header" class="layout-row layout-align-start-center">
        <md-button  ng-click="$ctrl.onCancelClick()" class="md-icon-button"
                    aria-label="{{ ::'CANCEL' | translate }}">
            <md-icon class="text-grey" md-svg-icon="icons:arrow-left"></md-icon>
        </md-button>
        <h3 class="m0 text-title">{{ ::'TAKE_PICTURE' | translate }}</h3>
    </div>

    <div class="pip-body">
        <div class="camera-stream" ng-hide="$ctrl.webCamError || $ctrl.browser == 'android'"></div>
        <div class="camera-error"
             ng-show="$ctrl.webCamError || $ctrl.browser == 'android'"
             class="layout-row layout-align-center-center">
            <span>{{ ::'WEB_CAM_ERROR' | translate }}</span>
        </div>
    </div>

    <div class="pip-footer">
        <div class="w48">
            <md-button ng-click="$ctrl.onResetPicture()"
                       ng-hide="!$ctrl.freeze || $ctrl.webCamError"
                       class="md-icon-button"
                       ng-disabled="transaction.busy()"
                       aria-label="{{ ::'REMOVE_PICTURE' | translate }}">
                <md-icon class="text-grey" md-svg-icon="icons:refresh"></md-icon>
            </md-button>
        </div>
        <div class="flex"></div>
        <div class="w48">
            <md-button ng-click="$ctrl.onTakePictureClick()"
                       ng-hide="$ctrl.webCamError"
                       class="md-icon-button"
                       aria-label="{{ ::'TAKE_PICTURE' | translate }}">
                <md-icon class="text-grey icon-button" md-svg-icon="icons:{{$ctrl.freeze ? 'check' : 'camera'}}"></md-icon>
            </md-button>

        </div>
        <div class="flex"></div>
        <div class="w48">
            <md-button  ng-click="$ctrl.onCancelClick()" class="md-icon-button"
                        aria-label="{{ ::'CANCEL' | translate }}">
                <md-icon class="text-grey" md-svg-icon="icons:cross"></md-icon>
            </md-button>
        </div>
    </div>

</md-dialog>
